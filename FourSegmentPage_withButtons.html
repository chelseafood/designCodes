
<script>
    function moveNumbers(num) {
        var txt = document.getElementById("result").value;
        txt = txt + num;
        document.getElementById("result").value = txt;
    }

</script>
<div style="width: 50%; height: 300px; float: left; background:red;">
    
        
    Select numbers: <br> <input type="button" value="1" name="no" onclick="moveNumbers(this.value)">
    
    
    
    </div>
<div style="width: 50%; height: 300px; float: left; background:yellow;">
    <input type="text" id="result" size="20">
</div>
<div style="width: 50%; height: 300px; float: left; background:green;">
    <input type="button" value="2" name="no" onclick="moveNumbers(this.value)">
</div>
<div style="width: 50%; height: 300px; float: left; background:blue;">
    <input type="button" value="3" name="no" onclick="moveNumbers(this.value)">
</div>
